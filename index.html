<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Decodificador de Texto</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <main class="tela">
        <section class="container">
            <div class="container-quadro">
                <h1 class="container-quadro-titulo">Decodificador de texto</h1>
                <div class="container-quadro-digitavel">
                    <textarea type="text" class="container-quadro-digitavel-input" wrap="soft" maxlength="1116" placeholder="Utilize apenas em letra minúscula sem acentuação."></textarea>
                    <div class="info">
                        <ul class="mensagem-erro"></ul>
                    </div>
                    <div class="botoes">
                        <button type="button" class="botoes-c">Criptografar mensagem</button>
                        <button type="button" class="botoes-d">Descriptografar mensagem</button>
                    </div>
                </div>
            </div>
            <div class="container-quadro-resultado">
                <img src="./img/image1.png" alt="Protagonista de Trumping My Tragic Destiny, Remilian, uma menina de oito anos loira com mechas verde-água e olhos verdes." class="container-quadro-resultado-imagem">
                <textarea class="container-quadro-resultado-mensagem" placeholder="O resultado da sua mensagem aparecerá aqui."></textarea>

                <button type="button" class="botoes-v">Copiar</button>
            </div>
            
        </section>
    </main>

    <footer class="rodape">Tradutor Runia - Desafio T6 ONE</footer>
    <script src="main.js"></script>
    <script src="copiar.js"></script>
</body>
</html>
